apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  # annotations:
  #   argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: "6.28.0"
    chart: grafana
    helm:
      parameters:
        - name: "adminPassword"
          value: "admin"
          forceString: true # ensures that value is treated as a string
      values: |
        persistence:
          enabled: true  # enable persistence using Persistent Volumes
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                url: http://prometheus-server
                access: proxy
                isDefault: true
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: 'Kubernetes Dashboards'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: true
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/kubernetes
            providers:
              - name: 'Kong Dashboards'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: true
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/kong
        dashboards:
          kubernetes:
            cluster-monitoring-for-kubernetes: # https://grafana.com/grafana/dashboards/10000-kubernetes-cluster-monitoring-via-prometheus/
              gnetId: 10000
              revision: 1
              datasource: Prometheus
            node-exporter-full: # https://grafana.com/grafana/dashboards/1860-node-exporter-full/
                gnetId: 1860
                revision: 27
                datasource: Prometheus
            kubernetes-app-metrics: # https://grafana.com/grafana/dashboards/1471-kubernetes-apps/
                gnetId: 1471
                revision: 27
                datasource: Prometheus
            kubernetes-pod-metrics: # https://grafana.com/grafana/dashboards/747-pod-metrics/
                gnetId: 747
                revision: 2
                datasource: Prometheus  
          kong:  
            kong-dash:
                gnetId: 7424 # https://grafana.com/dashboards/7424
                revision: 7    
                datasource: Prometheus
            
        ingress:
          enabled: true
          ingressClassName: kong
          hosts:
            - "grafana.local"
        grafana.ini:
          server:
            domain: grafana.local
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      # - ApplyOutOfSyncOnly=true
    automated:
      prune: true
      allowEmpty: true
      selfHeal: true
