apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/pedroschmid/minukube-argocd
    targetRevision: HEAD
    path: apps/echo/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: echo
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: {}
